<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Neumorphism</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="container">
		<button class="switch">Light mode</button>
		<div class="form">
			<h2>Login</h2>
			<div class="input">
				<div class="inputBox">
					<label>Username</label>
					<input type="text" placeholder="example@xyz.com">
				</div>
				<div class="inputBox">
					<label>Username</label>
					<input type="password" placeholder="••••••••••">
				</div>
				<div class="inputBox">
					<button type="submit">Sign In</button>
				</div>
			</div>
			<p class="forget">Forget Password ? <a href="#!">Click Here</a></p>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
